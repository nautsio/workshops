<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/bower_components/font-roboto/roboto.html">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="import" href="/bower_components/paper-card/paper-card.html">

    <link rel="stylesheet" href="/assets/css/devops-icon-font.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="fullbleed vertical layout">
    <paper-header-panel class="flex">
        <paper-toolbar class="white-on-blue">
            <div id="logo"><a href="/"><img src="/assets/img/cargonauts-nauts.png" height="48"></a></div>
            <div id="logo-text"><a href="/"><img src="/assets/img/nautsio.svg" height="32" style="display: block;"></a></div>
            <div id="slogan">The data center automation experts</div>
        </paper-toolbar>
        <div class="layout vertical">
        {{ content }}
        {% include footer.html %}
        </div>
    </paper-header-panel>
</body>
</html>
